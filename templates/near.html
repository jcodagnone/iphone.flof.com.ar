$def with (lat, lon)
<h4 id='js-near'>Find places near...</h4>
<ul class="form">
      <li class="error"><input id='address' type="text" name="address" /></li>
      <li id='addresses' style='display: none;'>
         <span id='noaddress'>No address found :(</span>
         <span id='multipleaddr'></span>
      </li>
      <li id='distanceLi' style='display: none;'>
        <select name="d" id='distance'>
          <option value="300">in a range of 300 meters </option>
          <option value="600" selected='true'>in a range of 600 meters...</option>
          <option value="900">in a range of 900 meters...</option>
          <option value="1200">in a range of 1200 meters...</option>
        </select>      
      </li>
      <li id='labelsLi' style='display: none;'>
        <select id='labels' name="labels"><option>asd</option></select>
      </li>
</ul>
<ul id='results'>
   <li/>
</ul>
<p><span class='green button' style='display: none;' id='more'>More Places</span></p> 


<script type='text/javascript'>
$if lat == None or lon == None:    
    initialLat = null; initialLon = null;

$if lat != None and lon != None:
    initialLat = '$lat'; initialLon = '$lon';

</script>
